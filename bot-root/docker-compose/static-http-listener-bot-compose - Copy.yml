version: "3.8"

configs:
  nginx_conf:
    file: ./static-http-listener-bot-nginx.conf    # <-- must point to a real file

services:
  proxy:
    image: nginx:stable
    configs:
      - source: nginx_conf
        target: /etc/nginx/nginx.conf
    ports:
      - "54254:80"
    networks:
      - backend
    deploy:
      replicas: 1
      placement:
        constraints:
          - node.role == manager
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 0    # unlimited retries

  bot:
    image: g4-http-static-listener-bot:latest
    volumes:
      - C:/g4-bots-volume:/bots
    environment:
      BOT_NAME:            "g4-http-listener-bot"
      CALLBACK_INGRESS:    "http://host.docker.internal:54254"
      DRIVER_BINARIES:     "http://host.docker.internal:4444/wd/hub"
      ENTRY_POINT_INGRESS: "http://host.docker.internal:54254"
      HUB_URI:             "http://host.docker.internal:9944"
